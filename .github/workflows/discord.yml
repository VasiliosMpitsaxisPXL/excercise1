name: Complete CI workflow

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout template repository
      - name: Checkout
        uses: actions/checkout@v5.0.1
        with:
          repository: PXL-2TIN-DevOps-Resources/calculator-app-finished

      # 2. Setup Node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install


      # 4. Run tests/Generate coverage
      - name: Run unit tests with coverage
        run: npm test -- --coverage


      # 5. Upload coverage artifact (optional but useful)
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: test-coverage
          path: calculator-app/coverage

      # 6. Parse coverage percentage for PR comment
      - name: Read coverage %
        id: coverage
        run: |
          COVERAGE=$(grep -o '"pct":[0-9.]*' calculator-app/coverage/coverage-summary.json | head -1 | sed 's/"pct"://')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

      # DISCORD NOTIFICATIONS

      # SUCCESS on MAIN branch
      - name: Discord Notification (main success)
        if: success() && github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\":\":white_check_mark: **MAIN CI SUCCESS**\nRepo: ${{ github.repository }}\nCommit: ${{ github.sha }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}

      # FAILURE on MAIN branch
      - name: Discord Notification (main failure)
        if: failure() && github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\":\":x: **MAIN CI FAILED**\nRepo: ${{ github.repository }}\nCommit: ${{ github.sha }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}

      # SUCCESS on PR
      - name: Discord Notification (PR success)
        if: success() && github.event_name == 'pull_request'
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\":\":white_check_mark: **PR BUILD SUCCESS**\nPR #${{ github.event.pull_request.number }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}

      # FAILURE on PR
      - name: Discord Notification (PR failure)
        if: failure() && github.event_name == 'pull_request'
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\":\":x: **PR BUILD FAILED**\nPR #${{ github.event.pull_request.number }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}


      # ----------------------------
      # PR COMMENT
      # ----------------------------

      - name: Create or update PR comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            #CI Build Result
            **Status:** ${{ job.status }}
            **Test Coverage:** ${{ steps.coverage.outputs.coverage }}%

            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}

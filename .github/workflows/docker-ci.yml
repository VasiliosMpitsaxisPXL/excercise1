name: Docker CI

on:
  workflow_dispatch:  

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          repository: PXL-2TIN-DevOps-Resources/calculator-app-finished
          
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.0.0
        
      - name: Dependency installation
        run: npm install
        
      - name: Run tests
        run: npm test -- --coverage --coverageReports=clover
        
      - name: Better Test Reports Action
        uses: mridang/action-test-reporter@v1.6.0
        with: 
          github-token: ${{secrets.GITHUB_TOKEN}}
          coverage-file: coverage/clover.xml
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v5.0.0
        with: 
          name: test_results
          path: coverage/clover.xml

      - name: Docker Setup Docker
        uses: docker/setup-docker-action@v4.5.0

      - name: Docker Metadata action
        id: meta
        uses: docker/metadata-action@v5.9.0
        with: 
          images: ${{secrets.DOCKERHUB_USERNAME}}/app

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./calculator-app/Dockerfile
          push: true

          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/calculator-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/calculator-app:${{ github.ref_name }}

      
      - name: Docker Scout CVE Scan
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ secrets.DOCKERHUB_USERNAME }}/calculator-app:latest

name: Complete CI workflow
on:
  push:
    branches:
      - main

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.1
        with:
          repository: PXL-2TIN-DevOps-Resources/calculator-app-finished
          
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: install npm
        run: npm install

        
      - name: Run tests
        run: npm test

      - name: Run unit tests with coverage
        run: npm test -- --coverage

      - name: Code Coverage Report
        uses: mridang/action-test-reporter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-file: calculator-app/coverage/clover.xml
          working-directory: ./calculator-app


    
